<img src="{{ book.imageUrl }}" style="height: 450px; width: 300px; border: 2px solid rgb(179, 175, 175);" alt="">

<div class="col dropdown p-3" *ngIf="isAuthenticated">
    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
        Settings
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddBook()">Add to my books</a></li>
        <li *ngIf="isOwner"><a class="dropdown-item" style="cursor: pointer;" (click)="onEditBook()">Edit</a></li>
        <li *ngIf="isOwner"><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteBook()">Delete</a></li>
    </ul>
</div>
<div *ngIf="infoTextBook" class="alert alert-success">{{ infoTextBook }}</div>

<h1>{{ book.title }}</h1>
<p class="lead">{{ book.author }}</p>
<p class="card-text px-3">{{ book.description }}</p>
<p>Pages: {{ book.pages }}</p>

<h3>Quotes from this book</h3>
<div *ngIf="infoTextQuote" class="alert alert-success">{{ infoTextQuote }}</div>
<div class="row pt-2">
    <div class="col-xs-12 px-3" *ngFor="let quote of book.quotes; let i = index">
        <div class="row text-start px-3 py-2 align-items-center">
            <div *ngIf="!isAuthenticated" class="col-md-12">
                "{{ quote.quote }}"
            </div>
            <div *ngIf="isAuthenticated" class="col-md-10">
                "{{ quote.quote }}"
            </div>
            <div class="col-md-2 text-center py-3" *ngIf="isAuthenticated">
                <div class="col dropdown p-3">
                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="dropdown">
                        &#x2699;
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" style="cursor: pointer;"
                                (click)="onAddQuote(quote.quote, book.author)">Add to my quotes
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
