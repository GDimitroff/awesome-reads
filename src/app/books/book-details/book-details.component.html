<div class="row">
    <div class="col-xs-12">
        <img src="{{ book.imageUrl }}" alt="" class="img-responsive" style="max-height: 500px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ book.title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Book <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ book.description }}
    </div>
</div>
