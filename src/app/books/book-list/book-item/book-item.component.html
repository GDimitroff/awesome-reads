<div [routerLink]="[book.id]" routerLinkActive="active"
    class="row g-0 border rounded overflow-hidden flex-md-row  mb-2 shadow-sm h-md-250 position-relative"
    style="cursor: pointer;">
    <div class="col-md-3 d-flex d-none d-lg-block flex-wrap align-items-center">
        <img src="{{ book.imageUrl }}" style="max-height: 100%; width: 120px;" alt="">
    </div>
    <div class="col-md-9 p-3 d-flex flex-column position-static">
        <h3>{{ book.title }}</h3>
        <strong class="d-inline-block mb-2 text-dark">{{ book.author }}</strong>
        <p class="card-text mb-auto">{{ book.description.slice(0, 150) }}</p>
    </div>
</div>
