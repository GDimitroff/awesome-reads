<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item list-group-item-action p-2">
    <div class="row">
        <div class="col-md-2">
            <img src="{{ book.imageUrl }}"
                alt="{{ book.title }}" style="height: 150px; width: 100px;">
        </div>
        <div class="col-md-10">
            <h5>{{ book.title }}</h5>
            <p class="lead">{{ book.author }}</p>
            <p>
                {{ book.description }}
            </p>
        </div>
    </div>
</a>
